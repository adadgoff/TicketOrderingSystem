plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'ticketorderingsystem.com'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'  // Swagger.
	implementation 'org.springframework.boot:spring-boot-starter-security'  // Bcrypt.

	implementation 'io.jsonwebtoken:jjwt:0.12.5'  // JWT.
	implementation 'io.jsonwebtoken:jjwt-impl:0.12.5'  // JWT.
	implementation 'io.jsonwebtoken:jjwt-jackson:0.12.5'  // JWT.

	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
}
